# This workflow was generated by https://matlab-actions.github.io/workflow-generator

name: MATLAB

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

env:
  # You must set the MLM_LICENSE_TOKEN secret in your repository settings
  # See https://github.com/matlab-actions/setup-matlab/?tab=readme-ov-file#use-matlab-batch-licensing-token
  MLM_LICENSE_TOKEN: ${{ secrets.MLM_LICENSE_TOKEN }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Start virtual display server
        if: runner.os == 'Linux'
        run: |-
          sudo apt-get install -y xvfb
          Xvfb :99 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: latest
          # Products to set up in addition to MATLAB
          # See https://github.com/matlab-actions/setup-matlab/?tab=readme-ov-file#set-up-matlab
          # products: Simulink Deep_Learning_Toolbox Computer_Vision_Toolbox
          cache: true

      - name: Run MATLAB tests
        uses: matlab-actions/run-tests@v2
